<!DOCTYPE html>
<html>
  <head>
    <title>Wireframe</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <h1 class="meteo">🌧️ MeteoWeather 🌤️</h1>
      <form id="find-city">
        <input
          type="text"
          name="inputCity"
          placeholder="Input city"
          id="input-city"
          autofocus="on"
          autocomplete="off"
        />
        <br />
        <br />
        <input type="submit" value="Search" class="search" id="search-city" />
        <input type="button" value="Current" class="search" id="current-location" />
      </form>
      <!--  <button class="search" id="current-location">Current</button> -->
      <h2 class="city"><em id="current-city">Kharkiv</em>, July 8</h2>

      <div class="temperature">
        <strong id="id-temperature">31</strong>
        <a href="" class="celsius" id="id-celsius">°C</a> |
        <a href="" class="fahrenheit" id="id-fahrenheit">°F</a>
      </div>

      <h3 id="current-datetime"></h3>

      <div class="card-group">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Fr,July 8</h5>
            <p class="card-text">min max <br />+23 +33</p>
            <p class="card-icon">🌤️</p>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Sat,July 9</h5>
            <p class="card-text">min max <br />+21 +32</p>
            <p class="card-icon">🌤️</p>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Sun,July 10</h5>
            <p class="card-text">min max <br />+22 +28</p>
            <p class="card-icon">🌦️</p>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Mon,July 11</h5>
            <p class="card-text">min max <br />+18 +22</p>
            <p class="card-icon">🌦️</p>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Tue,July 12</h5>
            <p class="card-text">min max <br />+16 +26</p>
            <p class="card-icon">🌤️</p>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Wed,July 13</h5>
            <p class="card-text">min max <br />+16 +26</p>
            <p class="card-icon">🌦️</p>
          </div>
        </div>
      </div>
	  <a href="">Open-source code</a>, by Kate Rybina
    </div>

	

    <script src="src/index.js"></script>
  </body>
</html>
